        <header>
            <h1>Verificador de Idade</h1>

                <p>
                    Ano de Nascimento:
                    <input class="nascimento" type="number" name="anonasc" id="nascimento">

                    <label for="mas"> Masculino
                    <input class="sexoM" type="radio" name="sexo" id="sexoM"> </label>
                    <label for="fem">Feminino
                    <input class="sexoF" type="radio" name="sexo" id="sexoF"></label>
                </p> 
                
                <p><input class="botao" type="button" value="Verificar" onclick="verificar()">
                </p>
                
                
            </div>
            <div class="res">
                Preencha os dados acima para ver o resultado!
