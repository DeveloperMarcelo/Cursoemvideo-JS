<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="area">
        interaja...
    </div>
    
    <script>
        area = addEventListener('click', clicar)
        area = addEventListener('mouseover', entrar)
        area = addEventListener('mouseout', sair)
        
        function clicar() {
            let area = window.document.getElementById('area')
            area.innerText = 'topo-giggio'
            area.style.backgroundColor = 'pink'
            area.style.color = 'black'
        }

        function entrar() {
            let area = window.document.getElementById('area')
            area.style.backgroundColor = 'darkblue'
            area.innerText = 'Entrou'
            area.style.color = 'aliceblue'
        }

        function sair() {
            let area = window.document.getElementById('area')
            area.style.backgroundColor = 'yellow'
            area.innerText = 'Saiu'
            area.style.color = 'Black'
            
        }
    </script>
</body>
</html>
