<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topo"><h1>Olá, Mundo!</h1></div>
    <p>Me livrei da maldição!</p>

    <script>
        var n1 = parseInt(window.prompt('Digite um número:'))
        var n2 = Number.parseInt(window.prompt('Digite outro número qualquer:'))
        var soma = n1 + n2
        window.alert('O resultado da soma é: ' + soma) 
    </script>
</body>
</html>
